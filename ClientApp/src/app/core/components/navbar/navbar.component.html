<!-- HTML Template -->
<header>
  <div class="container">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" routerLink="">
          <img src="https://bookingcare.vn/assets/icon/bookingcare-2020.svg" alt="BookingCare">
        </a>

        <!-- Menu -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" routerLink="/appointments" title="Lịch hẹn">
              <i class="fas fa-calendar-alt"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/clinics" title="Phòng khám">
              <i class="fas fa-hospital"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/specializations" title="Chuyên khoa">
              <i class="fas fa-stethoscope"></i>
            </a>
          </li>
          <!-- Thêm nút Quản lý lịch cho bác sĩ -->
          <li class="nav-item" *ngIf="user?.role === 'Doctor'">
            <a class="nav-link" (click)="onNavigateToSchedule()" title="Quản lý lịch">
              <i class="fas fa-calendar-check"></i>
            </a>
          </li>
        </ul>

        <!-- Search Box -->
        <div class="search-box">
          <i class="fas fa-search"></i>
          <input [routerLink]="['/search']" type="text" placeholder="Tìm bác sĩ, chuyên khoa">
        </div>

        <!-- Chat & Notification -->
        <ul class="navbar-nav nav-icons">
          <li class="nav-item">
            <a class="nav-link" routerLink="/chat" title="Chat">
              <i class="fas fa-comment-dots"></i>
            </a>
          </li>
          <li class="nav-item notification-container">
            <a class="nav-link" (click)="toggleNotifications()" title="Thông báo">
              <i class="fas fa-bell"></i>
              <span *ngIf="unreadCount > 0" class="badge">{{ unreadCount }}</span>
            </a>
            <div *ngIf="showNotifications" class="notification-popup">
              <app-notification-list></app-notification-list>
            </div>
          </li>
          <!-- Nút tài khoản chỉ hiển thị khi đã đăng nhập -->
          <li class="nav-item" *ngIf="user">
            <a class="nav-link" (click)="onNavigateToProfile()" title="Tài khoản">
              <i class="fas fa-user-circle"></i>
            </a>
          </li>
        </ul>

        <!-- Login/Logout Button -->
        <div class="auth-buttons">
          <!-- Khi chưa đăng nhập: Hiển thị nút đăng nhập -->
          <a *ngIf="!user" [routerLink]="['/login']" class="btn btn-primary">
            <i></i> Đăng Nhập
          </a>
          
          <!-- Khi đã đăng nhập: Hiển thị nút đăng xuất -->
          <button *ngIf="user" class="btn btn-outline-danger" (click)="onLogout()">
            <i class="fas fa-sign-out-alt"></i> Đăng xuất
          </button>
        </div>
      </div>
    </nav>
  </div>
</header>
