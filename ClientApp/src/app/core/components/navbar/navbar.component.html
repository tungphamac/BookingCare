<header>
    <div class="container">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <!-- Logo -->
                <a class="navbar-brand" routerLink="/">
                    <img src="https://bookingcare.vn/assets/icon/bookingcare-2020.svg" alt="BookingCare">
                </a>

                <!-- Menu -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/appointments">Lịch hẹn</a>
                      </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/medical-records/create">Hồ sơ Y tế</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="#">Bác sĩ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="#">Phòng khám</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="#">Chuyên khoa</a>
                    </li>
                </ul>

                <!-- Search Box -->
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Tìm bác sĩ, chuyên khoa">
                </div>

                <!-- Login & Register -->
                <div class="auth-buttons">
                    <ng-container *ngIf="user===undefined;else showLogout">
                        <a [routerLink]="['/login']" class="btn btn-primary">Đăng Nhập</a>
                    </ng-container>

                </div>
                <ng-template #showLogout>
                    <div class="d-flex align-item-center">
                        <span>Welcome: {{user?.email}}</span>
                        <button class="btn btn-primary ms-3" (click)="onLogout()">Logout</button>
                    </div>
                </ng-template>

            </div>
        </nav>
    </div>
</header>
