<!-- Add Doctor Modal -->
<div *ngIf="isAddDoctorVisible" class="modal" tabindex="-1" style="display: block;" id="addDoctorModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Doctor</h5>
                <button type="button" class="close" (click)="closeAddDoctorModal()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Doctor Information Form -->
                <form (ngSubmit)="addDoctor()">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" [(ngModel)]="newDoctor.userName" name="username" class="form-control" required />
                    </div>

                    <div class="form-group">
                        <label for="email">Gmail:</label>
                        <input type="email" id="email" [(ngModel)]="newDoctor.email" name="email" class="form-control" required />
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" [(ngModel)]="newDoctor.password" name="password" class="form-control" required />
                    </div>

                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select id="gender" [(ngModel)]="newDoctor.gender" name="gender" class="form-control" required>
                            <option value="true">Male</option>
                            <option value="false">Female</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" id="address" [(ngModel)]="newDoctor.address" name="address" class="form-control" required />
                    </div>

                    <!-- Avatar Upload -->
                    <div class="form-group">
                        <label for="avatar">Avatar:</label>
                        <input type="file" id="avatar" (change)="onFileSelected($event)" name="avatar" class="form-control" required />
                    </div>

                    <!-- Show Preview of Selected Image -->
                    <div *ngIf="selectedAvatar">
                        <h6>Image Preview:</h6>
                        <img [src]="selectedAvatar" alt="Selected Avatar" class="img-fluid" style="max-height: 200px; max-width: 200px; object-fit: cover;"/>
                    </div>

                    <div class="form-group">
                        <label for="achievement">Achievement:</label>
                        <input type="text" id="achievement" [(ngModel)]="newDoctor.achievement" name="achievement" class="form-control" required />
                    </div>

                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" [(ngModel)]="newDoctor.description" name="description" class="form-control" required></textarea>
                    </div>

                    <label for="specialization">Specialization:</label>                   <!-- Trong add-doctor.component.html -->
<select id="specializationId" [(ngModel)]="newDoctor.specializationId" name="specializationId" class="form-control" required>
    <option *ngFor="let spec of specializations" [value]="spec.id">{{ spec.name }}</option>
  </select>
  <label for="clinic">Clinic:</label>
  <select id="clinicId" [(ngModel)]="newDoctor.clinicId" name="clinicId" class="form-control" required>
    <option *ngFor="let clinic of clinics" [value]="clinic.id">{{ clinic.name }}</option>
  </select>
  

                    <button type="submit" class="btn btn-primary">Add Doctor</button>
                </form>
            </div>
        </div>
    </div>
</div>
