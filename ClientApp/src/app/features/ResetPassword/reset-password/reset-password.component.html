<div class="reset-password-container">
    <div class="card">
        <h2>Đặt Lại Mật Khẩu</h2>
        <form (ngSubmit)="onFormSubmit()" class="reset-password-form">
            <div class="form-group">
                <label for="newPassword">Mật khẩu mới</label>
                <input type="password" id="newPassword" [(ngModel)]="model.NewPassword" name="NewPassword" required
                    placeholder="Nhập mật khẩu mới (ít nhất 6 ký tự)" class="form-control" />
            </div>
            <div class="form-group">
                <label for="confirmPassword">Xác nhận mật khẩu</label>
                <input type="password" id="confirmPassword" [(ngModel)]="model.ConfirmNewPassword"
                    name="ConfirmNewPassword" required placeholder="Xác nhận mật khẩu mới" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary">Cập nhật mật khẩu</button>
        </form>
        <p *ngIf="errorMessage" class="message error">{{ errorMessage }}</p>
    </div>
</div>
