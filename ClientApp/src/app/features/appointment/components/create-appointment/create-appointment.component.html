<div class="create-appointment-container">
    <h2>Tạo Lịch Hẹn</h2>
    <form (ngSubmit)="onSubmit()" #appointmentForm="ngForm">
      <div class="form-group">
        <label for="date">Ngày</label>
        <input type="date" id="date" [(ngModel)]="appointment.date" name="date" required />
      </div>
  
      <div class="form-group">
        <label for="time">Giờ</label>
        <input type="time" id="time" [(ngModel)]="appointment.time" name="time" required />
      </div>
  
      <div class="form-group">
        <label for="reason">Lý do</label>
        <input type="text" id="reason" [(ngModel)]="appointment.reason" name="reason" required />
      </div>
  
      <div class="form-group">
        <label for="doctorId">Bác sĩ</label>
        <select id="doctorId" [(ngModel)]="appointment.doctorId" name="doctorId" required>
          <option *ngFor="let doctor of doctors" [value]="doctor.id">{{ doctor.name }}</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="scheduleId">Lịch trống</label>
        <select id="scheduleId" [(ngModel)]="appointment.scheduleId" name="scheduleId" required>
          <option *ngFor="let schedule of schedules" [value]="schedule.id">{{ schedule.time }}</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="clinicId">Phòng khám</label>
        <select id="clinicId" [(ngModel)]="appointment.clinicId" name="clinicId" required>
          <option *ngFor="let clinic of clinics" [value]="clinic.id">{{ clinic.name }}</option>
        </select>
      </div>
  
      <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
  
      <button type="submit" [disabled]="appointmentForm.invalid">Tạo Lịch Hẹn</button>
    </form>
  </div>
