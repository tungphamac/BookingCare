<div class="update-appointment-container" *ngIf="appointment">
    <h2>Cập nhật Lịch Hẹn</h2>
    <form (ngSubmit)="onSubmit()" #updateForm="ngForm">
      <div class="form-group">
        <label for="date">Ngày</label>
        <input type="date" id="date" [(ngModel)]="appointment.date" name="date" required />
      </div>
  
      <div class="form-group">
        <label for="time">Giờ</label>
        <input type="time" id="time" [(ngModel)]="appointment.time" name="time" required />
      </div>
  
      <div class="form-group">
        <label for="reason">Lý do</label>
        <input type="text" id="reason" [(ngModel)]="appointment.reason" name="reason" required />
      </div>
  
      <div class="form-group">
        <label for="scheduleId">Lịch trống</label>
        <select id="scheduleId" [(ngModel)]="appointment.scheduleId" name="scheduleId" required>
          <option *ngFor="let schedule of schedules" [value]="schedule.id">{{ schedule.time }}</option>
        </select>
      </div>
  
      <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
  
      <button type="submit" [disabled]="updateForm.invalid">Cập nhật Lịch Hẹn</button>
    </form>
  </div>
