<div class="login-container">
    <div class="login-form">
        <h2>Đăng nhập</h2>

        <form #ngForm (ngSubmit)="onFormSubmit()">
            <div class="form-group">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" class="form-control" [(ngModel)]="model.email" name="username"
                    required>
            </div>

            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" class="form-control" [(ngModel)]="model.password" name="password"
                    required>
            </div>

            <!-- <div class="error-message" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>
   -->
            <!-- <button type="submit" class="btn btn-primary" [disabled]="[errorMessage]">
                {{ isLoading ? 'Đang đăng nhập...' : 'Đăng nhập' }}
            </button> -->
            <div class="mt-2">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>

        <div class="register-link">
            Chưa có tài khoản?<a [routerLink]="['/register']" class="btn btn-primary">Register</a>
        </div>
    </div>
</div>
