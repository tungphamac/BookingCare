<div *ngIf="patient">
    <h2>Editing Patient: {{ patient.userName }}</h2>
    <form (ngSubmit)="updatePatient()">
      <div>
        <label for="userName">Username:</label>
        <input type="text" id="userName" [(ngModel)]="patient.userName" name="userName" required>
      </div>
  
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="patient.email" name="email" required>
      </div>
  
       <div>
        <label for="password">Password:</label>
        <input type="password" id="password" [(ngModel)]="patient.password" name="password" required>
      </div> 
  
      <div>
        <label for="gender">Gender:</label>
        <select id="gender" [(ngModel)]="patient.gender" name="gender">
          <option [ngValue]="true">Male</option>
          <option [ngValue]="false">Female</option>
        </select>
      </div>
  
      <div>
        <label for="address">Address:</label>
        <input type="text" id="address" [(ngModel)]="patient.address" name="address">
      </div>
  
      <div>
        <label for="avatar">Avatar URL:</label>
        <input type="text" id="avatar" [(ngModel)]="patient.avatar" name="avatar">
      </div>
  
      <div>
        <label for="medicalHistory">Medical History (ID):</label>
        <input type="number" id="medicalHistory" [(ngModel)]="patient.medicalHistory" name="medicalHistory">
      </div> 
  
      <button type="submit">Save Changes</button>
    </form>
  </div>
  
  <div *ngIf="isLoading">
    Loading...
  </div>
  <div *ngIf="errorMessage">
    Error: {{ errorMessage }}
  </div>
