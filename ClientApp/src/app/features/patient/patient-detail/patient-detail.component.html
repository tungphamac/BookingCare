<div class="patient-detail-container">
    <h2 class="section-title">Thông tin chi tiết bệnh nhân</h2>
  
    <!-- Loading -->
    <div *ngIf="isLoading" class="loading">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Đang tải...</span>
      </div>
      <p>Đang tải thông tin bệnh nhân...</p>
    </div>
  
    <!-- Error message -->
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
  
    <!-- Thông tin bệnh nhân -->
    <div *ngIf="patient && !isLoading" class="patient-info">
      <div class="patient-card">
        <div class="card-avatar">
          <img *ngIf="patient.avatar" [src]="patient.avatar" alt="{{ patient.userName }}" class="patient-avatar">
          <i *ngIf="!patient.avatar" class="bi bi-person-circle"></i>
        </div>
        <div class="card-content">
          <h3>{{ patient.userName }}</h3>
          <p><i class="bi bi-envelope"></i> <strong>Email:</strong> {{ patient.email }}</p>
          <p><i class="bi bi-gender-ambiguous"></i> <strong>Giới tính:</strong> {{ patient.gender ? 'Nam' : 'Nữ' }}</p>
          <p *ngIf="patient.address"><i class="bi bi-geo-alt"></i> <strong>Địa chỉ:</strong> {{ patient.address }}</p>
          <p><i class="bi bi-journal-medical"></i> <strong>ID Hồ sơ y tế:</strong> {{ patient.medicalRecordId }}</p>
        </div>
      </div>
    </div>
  </div>
