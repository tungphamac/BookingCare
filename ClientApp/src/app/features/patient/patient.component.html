<div class="d-flex">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">BookingCare Admin</div>
        <nav class="nav flex-column">
            <a href="/Clinic/get-all-clinics" class="nav-link">Phòng khám</a>
            <a href="/Doctor/getall" class="nav-link active">Bác sĩ</a>
            <a href="/Specialization/get-all-specializations" class="nav-link">Chuyên khoa</a>
            <a href="/Account/getall" class="nav-link">Quản lý người dùng</a>
            <a href="/Patient/getall" class="nav-link">Quản lý bệnh nhân</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <div class="container-fluid">
        <h2>Danh sách bệnh nhân</h2>
        <button type="button" class="btn-add" data-bs-toggle="modal" data-bs-target="#patientModal">
            Thêm Bệnh Nhân
          </button>
          
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Avatar</th>
                        <th scope="col">Tên</th>
                        <th scope="col">Email</th>
                        <th scope="col">Giới Tính</th>
                        <th scope="col">Địa Chỉ</th>
                        <th scope="col">Chức Năng</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let patient of patients; let i = index">
                        <td>{{ patient.userId }}</td>
                        <td><img src="{{ patient.avatar }}" alt="Avatar" class="img-fluid rounded-circle"></td>
                        <td>{{ patient.userName }}</td>
                        <td>{{ patient.email }}</td>
                        <td>{{ patient.gender ? 'Nam' : 'Nữ' }}</td>
                        <td>{{ patient.address }}</td>
                        <td>
                           <!-- ✅ Phải có dấu / ở đầu để là absolute route -->
<a class="btn btn-info" [routerLink]="['/Patient/update', patient.userId]">Sửa</a>


                            <button  class="btn btn-danger" *ngIf="patient.userId !== undefined" (click)="deletePatient(patient.userId)">Xóa</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
