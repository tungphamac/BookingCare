<div class="register-container">
    <h2>Đăng Ký</h2>
    <form (ngSubmit)="onFormSubmit()" #registerForm="ngForm">
        <div class="form-group">
            <input type="text" [(ngModel)]="model.UserName" name="UserName" placeholder="Tên đăng nhập" required />
        </div>

        <div class="form-group">
            <input type="email" [(ngModel)]="model.Email" name="Email" placeholder="Email" required />
        </div>

        <div class="form-group">
            <input type="password" [(ngModel)]="model.Password" name="Password" placeholder="Mật khẩu" required />
        </div>

        <div class="form-group">
            <input type="text" [(ngModel)]="model.Phone" name="Phone" placeholder="Số điện thoại" required />
        </div>

        <div class="form-group">
            <input type="text" [(ngModel)]="model.Address" name="Address" placeholder="Địa chỉ" />
        </div>

        <div class="form-group">
            <input type="text" [(ngModel)]="model.Avatar" name="Avatar" placeholder="Avatar URL" />
        </div>

        <div class="form-group">
            <select [(ngModel)]="model.Gender" name="Gender">
                <option [value]="true">Nam</option>
                <option [value]="false">Nữ</option>
            </select>
        </div>

        <div class="form-group">
            <input type="number" [(ngModel)]="model.MedicalHistory" name="MedicalHistory"
                placeholder="Lịch sử bệnh án" />
        </div>

        <button type="submit" class="btn">Đăng ký</button>
    </form>
    <p *ngIf="message" class="message">{{ message }}</p>
</div>
