<div class="register-container">
    <h2>Đăng Ký</h2>
    <form (ngSubmit)="onFormSubmit()" #registerForm="ngForm">
        <div class="form-group">
            <label for="UserName">Tên đăng nhập</label>
            <input type="text" id="UserName" [(ngModel)]="model.UserName" name="UserName" required />
        </div>

        <div class="form-group">
            <label for="Email">Email</label>
            <input type="email" id="Email" [(ngModel)]="model.Email" name="Email" required />
        </div>

        <div class="form-group">
            <label for="Password">Mật khẩu</label>
            <input type="password" id="Password" [(ngModel)]="model.Password" name="Password" required />
        </div>

        <div class="form-group">
            <label for="Phone">Số điện thoại</label>
            <input type="text" id="Phone" [(ngModel)]="model.Phone" name="Phone" required />
        </div>

        <div class="form-group">
            <label for="Address">Địa chỉ</label>
            <input type="text" id="Address" [(ngModel)]="model.Address" name="Address" />
        </div>

        <div class="form-group">
            <label for="Avatar">Avatar URL</label>
            <input type="text" id="Avatar" [(ngModel)]="model.Avatar" name="Avatar" />
        </div>

        <div class="form-group">
            <label for="Gender">Giới tính</label>
            <select id="Gender" [(ngModel)]="model.Gender" name="Gender">
                <option [value]="true">Nam</option>
                <option [value]="false">Nữ</option>
            </select>
        </div>

        <div class="form-group">
            <label for="MedicalHistory">Lịch sử bệnh án</label>
            <input type="number" id="MedicalHistory" [(ngModel)]="model.MedicalHistory" name="MedicalHistory" />
        </div>

        <button type="submit" class="btn">Đăng ký</button>
    </form>
    <p *ngIf="message" class="message">{{ message }}</p>
</div>
