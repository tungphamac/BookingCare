            <div class="form-group">
                <label for="UserName">Tên đăng nhập</label>
                <input type="text" id="UserName" [(ngModel)]="model.UserName" name="UserName" required
                    placeholder="Nhập tên đăng nhập" class="form-control" />
            </div>

            <div class="form-group">
                <label for="Email">Email</label>
                <input type="email" id="Email" [(ngModel)]="model.Email" name="Email" required
                    placeholder="Nhập email của bạn" class="form-control" />
            </div>

            <div class="form-group">
                <label for="Password">Mật khẩu</label>
                <input type="password" id="Password" [(ngModel)]="model.Password" name="Password" required
                    placeholder="Nhập mật khẩu (ít nhất 6 ký tự)" class="form-control" />
            </div>

            <div class="form-group">
                <label for="Phone">Số điện thoại</label>
                <input type="text" id="Phone" [(ngModel)]="model.Phone" name="Phone" required
                    placeholder="Nhập số điện thoại" class="form-control" />
            </div>

            <div class="form-group">
                <label for="Address">Địa chỉ</label>
                <input type="text" id="Address" [(ngModel)]="model.Address" name="Address"
                    placeholder="Nhập địa chỉ (không bắt buộc)" class="form-control" />
            </div>

            <div class="form-group">
                <label for="Avatar">Avatar URL</label>
                <input type="text" id="Avatar" [(ngModel)]="model.Avatar" name="Avatar"
                    placeholder="Nhập URL ảnh đại diện (không bắt buộc)" class="form-control" />
