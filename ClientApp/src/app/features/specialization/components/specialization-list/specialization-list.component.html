<div class="container mt-5">
  <h2 class="text-primary mb-4">Danh sách chuyên khoa</h2>

  <!-- Loading -->
  <div *ngIf="isLoading" class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Đang tải...</span>
    </div>
    <p>Đang tải danh sách chuyên khoa...</p>
  </div>

  <!-- Error message -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <!-- Danh sách chuyên khoa -->
  <div *ngIf="specializations.length > 0 && !isLoading" class="row g-4">
    <div class="col-md-4" *ngFor="let specialization of specializations">
      <div [routerLink]="['/specializations/', specialization.id]" class="card shadow-sm">
        <img [src]="specialization.image" [alt]="specialization.name" class="card-img-top specialization-img">
        <div class="card-body">
          <h5 class="card-title">{{ specialization.name }}</h5>
          <p class="card-text">{{ specialization.description }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Không có chuyên khoa -->
  <p *ngIf="specializations.length === 0 && !isLoading" class="text-muted">Không có chuyên khoa nào.</p>
</div>
